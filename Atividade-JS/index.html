    <main class="contato">
        <section id="contato">
            <div>
                <h1 class="titulo">Entre em contato comigo</h1>
                <form class="formulario">
                    <label for="nome">Nome:</label><br />
                    <input type="text" id="nome" onkeyup="validaNome()" />
                    <div id="txtNome" class="txt"></div>
                    <br />
                    <label for="email">E-mail:</label><br />
                    <input type="email" id="email" onkeyup="validaEmail()" />
                    <div id="txtEmail" class="txt"></div>
                    <br />
                    <label for="assunto">Assunto:</label><br />
                    <textarea name="assunto" id="assunto" cols="60" rows="8" onkeyup="validaAssunto()"></textarea>
                    <div id="txtAssunto" class="txt"></div>
                    <br />
                    <div id="botao-position"><button onclick="confereCampos()">Enviar</button></div>
                </form>
            </div>
        </section>

        <section id="endereco">
            <h2 class="titulo">Endere√ßo</h2>

                width="400" height="300" style="border:10;" allowfullscreen="" loading="lazy"></iframe>
            <!-- compartilhar ou incorporar mapa -->
        </section>
    </main>
